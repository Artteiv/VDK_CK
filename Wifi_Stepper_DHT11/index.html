<!DOCTYPE html>
<html>
    <head>
        <title>ESP8266 Control Panel</title>
    </head>
    <body onload="updateData()">
        <h1>ESP8266 Control Panel</h1>

        <h2>Điều khiển Đèn</h2>
        <button onclick="turnOn()">Bật Đèn</button>
        <button onclick="turnOff()">Tắt Đèn</button>

        <h2>Thông tin cảm biến</h2>
        <p id="temperature"></p>
        <p id="humidity"></p>

        <h2>Điều khiển Stepper</h2>
        <input type="number" id="stepperAngle" placeholder="Nhập góc (0-180)" />
        <button onclick="controlStepper()">Điều khiển Stepper</button>

        <script>
            var espServer = "http://192.168.154.18"
        
            function getTemperature() {
                fetch(espServer+"/dht/temp")
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then((data) => {
                        console.log("Temperature:", data);
                        document.getElementById("temperature").innerText = "Nhiệt độ: " + data + " °C";
                    })
                    .catch(error => console.error('Error:', error));
            }
        
            function getHumidity() {
                fetch(espServer+"/dht/hum")
                    .then((response) => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then((data) => {
                        console.log("Humidity:", data);
                        document.getElementById("humidity").innerText = "Độ ẩm: " + data + " %";
                    })
                    .catch(error => console.error('Error:', error));
            }
        
            function updateData() {
                getTemperature();
                getHumidity();
            }
        
            function controlStepper() {
                const angle = document.getElementById("stepperAngle").value;
                fetch(espServer+`/stepper?angle=${angle}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        console.log("Stepper controlled");
                    })
                    .catch(error => console.error('Error:', error));
            }
            
            setInterval(updateData, 1000);
            //updateData();
        </script>
        
    </body>
</html>
